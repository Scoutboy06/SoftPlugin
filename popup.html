<!-- Extension initialized with https://github.com/virejdasani/Chrome-Extension-Boilerplate -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="popup.css">
  <script src="jquery.min.js"></script>


  <title>SchoolSoft AutoLogin</title>
</head>

<body>

  <div class="box">
    <div style="height: 70px; display: block; position: relative; top: 0px; margin-top: -20px; margin-bottom: 15px; background-color: #202123;">
      <img class="rotate-center" id="logooo" style="width: 40px; transition: all 1s; position: relative; top: 25px; border-radius: 10px;" src="https://play-lh.googleusercontent.com/mTNMh0pombnh06rbkAjySII-gpTkPt7c0wyfgQiJxG2lOVqBdPPr9uTICxwVqhiGMlk" alt="">
    </div>


    <input id="user" placeholder="Användarnamn" class="css-input" type="text">
    <input id="pass" placeholder="Lösenord" class="css-input" type="password">
    <br>
    
    <a class="my-button" href="#">AUTO LOGIN</a>
    <a id="saveBtn" class="Loginbutton" href="#">SAVE</a>
    <br>
    <a href="#" id="newUI" class="newui-button"><img src="https://i.imgur.com/Df3sqKK.png" style="height: 15px; margin-left: 5px; margin-right: -15px; float: left;" alt="">NEW UI (experimental)</a>
    <a href="#" id="nightBtn" class="night-button"><img id="dMode" src="https://i.imgur.com/pidaniW.png" style="height: 15px; margin-left: 5px; margin-right: -15px; float: left;" alt="">Dark Mode</a>
    <br>
    
    <a href="#" id="discBtn" class="discord-button"><img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6cc3c481a15a141738_icon_clyde_white_RGB.png" style="height: 15px; margin-left: 5px; margin-right: -15px; float: left;" alt="">Join Discord</a>
  </div>
  
  <script src="login.js"></script>
</body>

</html>
